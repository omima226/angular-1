
    <section class="page-section portfolio mb-5" id="portfolio">
      <div class="container" style="position: relative;" >
        <!-- Portfolio Section Heading-->
        <h2
          class="page-section-heading text-center text-uppercase text-secondary mb-0"
        >
          Portfolio
        </h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row m-auto">
          <!-- Portfolio Item 1-->
          <div class="col-md-6 col-lg-4 mb-5" *ngFor="let i of Count">
            <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal1">
                <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                    <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x" (click)="openDialog()"></i></div>
                </div>
                <a color="primary" >
                  <img class="img-fluid" [src]="i"alt=""/>
                </a>
            </div>

        </div>
        </div>
      </div>
    </section>
